<div class="jumbotron">
    <div class="container">    
        <h2>Current Wind Conditions:</h2>
        <h3>Speed: {{wind}} mph</h3>
        <h3>Gusts of: {{windGust}} mph</h3>
        <div class="row col-xs-12">
            <h3 id="win-dir">Wind is from the {{windDir}}</h3>
            <img ng-style="{'transform': transform, '-webkit-transform': transform, '-ms-transform': transform }" id="direction-icon" src="images/up-icon.png" alt="dircection arrow">
        </div>

    </div>
</div>
