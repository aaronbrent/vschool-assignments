<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css"> </head>

<body>
    <div class="header col-xs-12 col-xs-lg-12">
        <div class="logo col-xs-12 col-md-4 col-lg-4">
            <a href="#"><img src="imgs/logo-h.png" alt="K and J logo"></a>
        </div>

        <div class="nav-menu col-xs-12 col-md-6 col-lg-6">
            <div class="dropdown">
                <button class="dropbtn">CATEGORIES</button>
                <div class="dropdown-content"> <a href="#">FASHION</a> <a href="#">BEAUTY</a> <a href="#">LIFESTYLE</a> <a href="#">MATERNITY CHIC</a> <a href="#">RECIPES</a> </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">ABOUT</button>
                <div class="dropdown-content"> <a href="#">BIO</a> <a href="#">PRESS</a> <a href="#">FAQ</a> </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">SHOP</button>
            </div>
            <div class="dropdown">
                <button class="dropbtn">CONTACT</button>
            </div>
        </div>
        <div class="hidden-sm hidden-xs search-bar col-md-2 col-lg-2">
            <input placeholder="Search">
            <span class=" glyphicon glyphicon-search form-control-feedback"></span>

        <div class="carousel-inner" role="listbox">
            <div class="item active"> <img class="d-block img-fluid" src="imgs/slider-2.jpg" alt="First slide"> </div>

            <div class="item"> <img class="d-block img-fluid" src="imgs/slider-1.jpg" alt="Third slide"> </div>
        </div>
    </div>

    <div class="email-bar col-xs-12 col-md-12 col-lg-12">

        <form class="form-inline" role="form">
            <div class="form-group  has-feedback">
                <label class="control-label" for="inputSuccess4"></label>
                <input type="text" placeholder="Email Address" class="form-control" id="inputSuccess4">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

        </form>
    </div>
    <div class="container left-panel col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <div>
            <p>SEP 09, 2016</p>
        </div>
        
        <img src="photos/smashbox.jpg" alt="foundation makeup">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="app.js"></script>
