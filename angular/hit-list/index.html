<!DOCTYPE html>
<html lang="en" ng-app="hitList">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nova+Oval" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="mainCtrl">
  <div class="header col-xs-12 col-lg-12">
      <h1>Don Corleone's Hit List</h1>
  </div>
  <div class="container col-xs-12 col-lg-12">
  <div class="panels col-xs-4 col-lg-4" ng-repeat="hits in theList">
      <h3>{{hits.name}}</h3>
      <div class="trim">
      <img id="hitImg" ng-src="{{hits.image}}" alt="">
      </div>
  </div>
   </div>
   
   <script src="app.js"></script> 
   <script src="services.js"></script>
</body>
</html>
