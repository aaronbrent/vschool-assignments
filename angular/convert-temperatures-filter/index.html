<!DOCTYPE html>
<html lang="en" ng-app="tempApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> </head>

<body ng-controller="mainCtrl">
    <div class="container">
        <div class="col-lg-6 col-sm-6 centered">
            <h2>Choose the format of the temperature displayed:</h2>
            <select name="singleSelect" ng-model="data.singleSelect">
                <option value="option-1">Celsius</option>
                <option value="option-2">Fahrenheit</option>
                <option value="option-3">Kelvin</option>
            </select>
            <br>
            <div ng-show="data.singleSelect === 'option-2'">
                <h2>Current SLC temperature: {{weather}}°F</h2>
            </div>
            <div ng-show="data.singleSelect === 'option-1'">
                <h2>Current SLC temperature: {{weather | celsConvert}}°C</h2>
            </div>
            <div ng-show="data.singleSelect === 'option-3'">
                <h2>Current SLC temperature: {{weather | kelvConvert}}°K</h2>
            </div>
            <h4>Examples of Celsius to Fahrenheit conversions:</h4>
            <div class="examples" ng-repeat="temp in temps">
                <p>{{temp}}°C = {{temp | fahrConvert}}°F</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
</body>

</html>
