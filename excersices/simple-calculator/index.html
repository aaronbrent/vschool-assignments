<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
   <div class = "container">
       <div class = "row">
           <div class = "add" id = "add-row">
               <input type="number" id = "add-one">
               <input type="number" id = "add-two">
               <button type="button" onclick="addNumbers()" id ="addbtn">Add</button> 
               
           </div>
       </div>
       <div class = "row">
           <div class = "subtract" id = "sub-row">
               <input type="number" id = "subtract-one">
               <input type="number" id = "subtract-two">
                <button type="button" onclick="subtractNumbers()" id= "subbtn">Subtract</button> 
           </div>
       </div>
       <div class = "row">
           <div class = "multiply" id = "mult-row">
               <input type="number" id = "multiply-one">
               <input type="number" id = "multiply-two">
                <button type="button" onclick="multiplyNumbers()" id = "multbtn">Multiply</button> 
           </div>
       </div>
   </div>
    <script src="app.js"></script>    
</body>
</html>
