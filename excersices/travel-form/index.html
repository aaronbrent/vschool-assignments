<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
   <div class = "container">
      <div class = "form">
          <div class = "row">
           <form id = "form">
              <h3>First Name:</h3>
               <input type="text" name="name">
               <h3>Last Name:</h3>
               <input type="text" name="lastname">
               <h3>Age:</h3>
               <input type="number" name ="age">
                <h3>Gender:</h3>
               <select name="gender">
                   <option value= "Male">Male</option>
                   <option value= "Female">Female</option>
               </select>
               <h3>Travel Location:</h3>
            <select name="travellocation">
                <option value="Aruba" name="Aruba">Aruba</option>
                <option value="Jamaica" name="Jamaica">Jamaica</option>
                <option value="Bahamas" name="Bahamas">Bahamas</option>
                <option value="Grenada" name="Grenada">Grenada</option>
            </select>
            <h3>Dietary Restrictions:</h3>
            <input type="checkbox" name="vegetarian" value="vegetarian"> <h4>Vegetarian</h4>
            <input type="checkbox" name="vegan" value="Vegan"> <h4>Vegan</h4>
            <input type="checkbox" name="kosher" value="kosher"><h4>Kosher</h4>
            <input type="button" value="Submit" id= "btnclick">
           </form>
       </div>
   </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
