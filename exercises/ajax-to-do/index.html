<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ajax To Do List</title>
    <script
  src="https://code.jquery.com/jquery-3.2.0.js"
  integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"> </head>

<body>
    <div class="container">
        <form>
            <h3>New To Do</h3>
            <input type="text" name="to-do" id="newToDo" >
            <h3>Price</h3>
            <input type="number" name="price" id="itemPrice">
            <h3>Description</h3>
            <input type="text" name="price" id="desctiption">
            <h3>Add an optional image</h3>
            <input type="text" placeholder="image URL here" id="addImage"><br>
            <button type="button" id="submit">Click to Add</button>
            </form>
        <div id="todos">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
